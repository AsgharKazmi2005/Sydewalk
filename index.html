<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />
    <!-- Leaflet Library -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS/JS Link -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Sydewalk</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="head">
        <img src="logo.png" alt="Logo" class="logo" />
      </div>
      <ul class="event">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="shopping">Shopping</option>
              <option value="excercising">Excercising</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="mi" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cost</label>
            <input class="form__input form__input--cost" placeholder="usd" />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Calories</label>
            <input class="form__input form__input--calories" />
          </div>
          <button class="form__btn">OK</button>
        </form>

        <div class="validation__msg">Inputs have to be<span class="positive__numbers"> positive numbers!</span></div>

        <div class="controls">
          <button class="show__sort__btns">Sort</button>
          <div>
            <button class="show__sort__btns clr__all__btn">Clear All</button>
          </div> 
        </div>
        
        <div class="sort__buttons__container zero__height">
          <button data-type ="date" class="sort__button"><span class="event__icon">&#128198</span>  <span class="arrow">&#129045</span></button>
          <button data-type ="distance" class="sort__button"><span class="event__icon">üèÉ‚Äç‚ôÇÔ∏è</span> <span class="arrow">&#129045</span></button>
          <button data-type ="duration" class="sort__button"><span class="event__icon">‚è±</span> <span class="arrow">&#129045</span></button>
          <button data-type ="cost" class="sort__button"><span class="event__icon">üí∞ </span> <span class="arrow">&#129045</span></button>
          <button data-type ="calories" class="sort__button"><span class="event__icon">üèãÔ∏è‚Äç‚ôÇÔ∏è</span> <span class="arrow">&#129045</span></button>
        </div>
        <hr class="sort__divider">

      </ul>
    </div>
    <div id="map"></div>
    <div class="confirmation__msg msg__hidden">
      <div class="msg">
        <div class="question">
          <h1>Are you sure you want to <span>clear all</span> entries?</h1>
        </div>
        <div class="msg__buttons">
          <button class="choice__button yes__button">YES</button>
          <button class="choice__button no__button"> NO</button>
        </div>
      </div>
    </div>
    </body>
</html>
